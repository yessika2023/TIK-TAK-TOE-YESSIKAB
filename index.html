<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe YESSK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TIK TAK TOE YESSIKAB</h1>
    <button id="toggle-mode">Modo Oscuro</button>
    <div id="scores">
        <span>Jugador X: <span id="scoreX">0</span></span>
        <span>Jugador O: <span id="scoreO">0</span></span>
    </div>
    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="status"></div>
    <div id="timer">Tiempo: <span id="time">0</span> segundos</div>
    <button id="restart">Restaurar juego</button>
    <script src="script.js"></script>
</body>
</html>
